{% extends "layout.html" %}

{% block title %}
    Greeting
{% endblock %}

{% block main %}

  <div class="card text-center">

      <h5 class="card-title" style="margin-bottom: 15px;">Hi, {{ questionnaire.name }}ðŸ’–</h5>
      <h5 class="card-text">Here is your goal:</h5>

      <p class="card-text"><small class="text-muted">Go see your <a href="/plan">Plan</a></small></p>

    {% if randpic() %}
      <div class="container w-25">

  </div>
{% endblock %}
